<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet"></div>');
          $tweet.html('<a href="#" class="tweetUser" ' + 'id="' + tweet.user + '">@' + tweet.user + '</a>: ' + tweet.message + ' ' + tweet.created_at.getMonth() + '/' + tweet.created_at.getDate() + '/' + tweet.created_at.getFullYear() + ' ' + tweet.created_at.getHours() + ':' + tweet.created_at.getMinutes());

          $tweet.appendTo($body);
          index -= 1;
        }
        $('div').on('click', '.tweetUser', function(){
          var reference = streams.users[this.id];
          for(var key in reference){
            console.log(reference[key].message);
          }
        });
      });

    </script>
  </body>
</html>
