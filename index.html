<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="data_generator.js"></script>
  </head>
  <body>

    <script>

      $(document).ready(function(){
        var $returnButton = $('<button type ="button" class = "button"> Return to Home </button>');
        var $header = $('<div><p>Twittler</p></div>')
        var $loadTweetButton = $('<button type ="button" class = "button"> Load More Tweets </button>');
        var $body = $('body');
        $body.html('');
        var loadTweets = function(){
          $header.appendTo($body);
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet"></div>');
            $tweet.html('<a href="#" class="tweetUser" ' + 'id="' + tweet.user + '">@' + tweet.user + '</a>: ' + tweet.message + ' ' + tweet.created_at.getMonth() + '/' + tweet.created_at.getDate() + '/' + tweet.created_at.getFullYear() + ' ' + tweet.created_at.getHours() + ':' + tweet.created_at.getMinutes());

            $tweet.appendTo($body);
            index -= 1;
          }
          $loadTweetButton.appendTo($body);
        }
        loadTweets();

        $(document).on('click', '.tweetUser', function(){
          $body.html('');
          $header.appendTo($body);
          var reference = streams.users[this.id];
          for(var key in reference){
            var userTweet = streams.home[key];
            var $userTweet = $('<div class = "tweet"</div>');
            $userTweet.html('<a href="#" class="tweetUser" ' + 'id="' + reference[key].user + '">@' + reference[key].user + '</a>:' + reference[key].message + ' ' + userTweet.created_at.getMonth() + '/' + userTweet.created_at.getDate() + '/' + userTweet.created_at.getFullYear() + ' ' + userTweet.created_at.getHours() + ':' + userTweet.created_at.getMinutes());

            $userTweet.appendTo($body);
            $returnButton.appendTo($body);
          }
        


        });
      $(document).on('click', '.button', function(){
            $body.html('');
            console.log('hi');
            loadTweets();
          });

      });
   
    </script>
  </body>
</html>
